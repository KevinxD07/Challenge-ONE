<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="shortcut icon" href="Imagenes/tericon.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Challenge ONE</title>
</head>
<body>
    <header>
        <div class="logo-izquierdo">
            <img src="Imagenes/logo.png" alt="Logo Programador"/>
        </div> 
    </header>
    <main class="contenedor">
        <section class="contenedor-1">
            <div class="text-area">
                <textarea name="text-area" id="text-area" cols="60" rows="15" placeholder="Ingrese el texto a encriptar"></textarea>
             <p class="warning"><i class="bi bi-exclamation-square-fill"></i> Solo letras min√∫sculas y sin acentos</p>
            </div>
            <div class="Botones-principales">
                <button class="encriptar-btn" name="encriptar"><i class="bi bi-lock-fill" style="background: #d8dfe8;"></i>Encriptar</button>
                <button class="desencriptar-btn" name="desencriptar"><i class="bi bi-unlock-fill" style="background: #d8dfe8;"></i>Desencriptar</button>
            </div>
        </section>
            
        <section class="contenedor-2">
            <div class="mensaje-reflejado">
                <textarea class="mensaje" name="resultado" id="resultado" cols="25" rows="10"></textarea>
            </div>
            <div>
                <button class="copiar-txt"><i class="bi bi-clipboard-check-fill"></i>Copiar</button>
            </div>
        </section>
        
    </main> 
    <script src="scripts.js"></script>
</body>
</html>
